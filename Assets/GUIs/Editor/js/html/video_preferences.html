<div class="modal">
	<div class="modal-header">
		<h3>Video Preferences</h3>
	</div>
	<div class="modal-body">
		<form>
			<strong>Bloom: </strong>
			off <input type="radio" id="bloom_off" name="bloom" value="false"/>
			on <input type="radio" id="bloom_on" name="bloom" value="true"/>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn cancel_button">Cancel</button>
		<button class="btn btn-primary apply_button">Apply</button>
	</div>
</div>
