<div class="modal">
    <div class="modal-header">
        <h3>Video Preferences</h3>
    </div>
    <div class="modal-body">
        <form>
            <table><tbody>
                <tr>
                    <td><strong>Bloom: </strong></td>
                    <td>off <input type="radio" id="bloom_off" name="bloom" value="false"/></td>
                    <td>on <input type="radio" id="bloom_on" name="bloom" value="true"/></td>
                </tr><tr>
                    <td><strong>Shadows: </strong></td>
                    <td>off <input type="radio" id="shadows_off" name="shadows" value="false"/></td>
                    <td>on <input type="radio" id="shadows_on" name="shadows" value="true"/></td>
                </tr><tr>
                    <td><strong>Normal Mapping: </strong></td>
                    <td>off <input type="radio" id="normal_mapping_off" name="normal_mapping" value="false"/></td>
                    <td>on <input type="radio" id="normal_mapping_on" name="normal_mapping" value="true"/></td>
                </tr><tr>
                    <td><strong>SSAO: </strong></td>
                    <td>off <input type="radio" id="ssao_off" name="ssao" value="false"/></td>
                    <td>on <input type="radio" id="ssao_on" name="ssao" value="true"/></td>
                </tr><tr>
                    <td><strong>DoF: </strong></td>
                    <td>off <input type="radio" id="dof_off" name="dof" value="false"/></td>
                    <td>on <input type="radio" id="dof_on" name="dof" value="true"/></td>
                </tr>
            </tbody></table>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn cancel_button">Cancel</button>
        <button class="btn btn-primary apply_button">Apply</button>
    </div>
</div>
